@(profile : poca.User, connected: Option[poca.User])



<div class="profile">
    <h1>@(profile.username)</h1>

    <h2>Connecter avec <em>@(profile.username)</em></h2>
    <button onclick="window.location.href='/seller';">Mon espace vendeur</button>
    <button onclick="window.location.href='/orders';">Commandes</button>

    <p>Ci dessous vous pouvez changer votre mot de passe</p>

    <form action=/api/modify method="post">
        <label for="username">Nom:</label><br>
        <input type="text" name="username"></input><br>
        <label for="email">Adresse mail:</label><br>
        <input type="email" name="email"></input><br>
        <label for="password"></label> mot de passe precedant<br>
        <input type="password" name="prev_password"></input><br>
        <label for="password"></label>nouveau mot de passe <br>
        <input type="password" name="new_password"></input><br>
        <input type="submit" value="envoyer">
    </form>

    <form method="post" action="/api/account_removal">
        <input name="id" type="hidden" value="@(profile.userId)"></input>
        
        <button type="submit" value="Supprimer compte">
            Supprimer compte
        </button>
    </form>
</div>
